<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #player-container {
            width: 1920px;
            height: 113px;
            position: relative;
            background: white;
        }

        #player-bg {
            width: 1920px;
            height: 113px;
            position: absolute;
            background: #181818;
        }

        #track-details {
            width: 389px;
            height: 70px;
            position: absolute;
            top: 22px;
            left: 19px;
        }

            #track-details img {
                width: 70px;
                height: 70px;
                position: absolute;
            }

        #track-title {
            width: 300px;
            position: absolute;
            top: 12px;
            left: 89px;
            color: white;
            font-size: 18px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
        }

        #track-artist {
            width: 300px;
            position: absolute;
            top: 35px;
            left: 89px;
            color: #B3B3B3;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
        }

        #controls-container {
            width: 734px;
            height: 76px;
            position: absolute;
            top: 19px;
            left: 594px;
        }

            #controls-container .progress-bar {
                width: 516.65px;
                height: 5px;
                position: absolute;
                top: 64px;
                background: #535353;
                border-radius: 2.5px;
            }

            #controls-container .progress {
                width: 0;
                height: 5px;
                position: absolute;
                top: 64px;
                background: #C4C4C4;
                border-radius: 2.5px;
            }

        #time-start, #time-end {
            position: absolute;
            color: #C4C4C4;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            letter-spacing: 0.56px;
        }

        #time-start {
            left: 0;
            top: 57px;
        }

        #time-end {
            right: 0;
            top: 57px;
        }

        #prev-btn, #next-btn {
            width: 12px;
            height: 13px;
            position: absolute;
        }

        #prev-btn {
            left: 315px;
            top: 14px;
        }

        #next-btn {
            left: 417px;
            top: 14px;
            transform: rotate(180deg);
            transform-origin: 0 0;
        }

        #play-btn {
            width: 44px;
            height: 42.5px;
            position: absolute;
            left: 350px;
            top: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="player-container">
        <div id="player-bg"></div>
        <div id="track-details">
            <img src="https://via.placeholder.com/70x70" alt="Album Art">
            <div id="track-title">Название</div>
            <div id="track-artist">Артист</div>
        </div>
        <div id="controls-container">
            <div class="progress-bar"></div>
            <div class="progress"></div>
            <div id="time-start">0:00</div>
            <div id="time-end">99:99</div>
            <img id="prev-btn" src="https://via.placeholder.com/12x13" alt="Previous">
            <img id="next-btn" src="https://via.placeholder.com/12x13" alt="Next">
            <img id="play-btn" src="https://via.placeholder.com/44x42" alt="Play/Pause">
        </div>
    </div>

    <script>
    let audio = new Audio();
    let tracks = [];
    let currentTrackIndex = 0;
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressBar = document.querySelector('.progress-bar');
    const progress = document.querySelector('.progress');
    const timeStart = document.getElementById('time-start');
    const timeEnd = document.getElementById('time-end');

    // Load tracks from the server
    fetch('/api/tracks')
        .then(response => response.json())
        .then(data => {
            tracks = data;
            if (tracks.length > 0) {
                loadTrack(currentTrackIndex);
            }
        });

    playBtn.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            playBtn.src = 'https://via.placeholder.com/44x42'; // Change to pause button
        } else {
            audio.pause();
            playBtn.src = 'https://via.placeholder.com/44x42'; // Change to play button
        }
    });

    prevBtn.addEventListener('click', () => {
        if (currentTrackIndex > 0) {
            currentTrackIndex--;
            loadTrack(currentTrackIndex);
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentTrackIndex < tracks.length - 1) {
            currentTrackIndex++;
            loadTrack(currentTrackIndex);
        }
    });

    function loadTrack(index) {
        if (index >= 0 && index < tracks.length) {
            let track = tracks[index];
            audio.src = `/path/to/your/audio/files/${track.id}.mp3`; // Adjust this path
            trackTitle.innerText = track.name;
            trackArtist.innerText = track.artist;
            audio.play();
        }
    }

    audio.addEventListener('timeupdate', () => {
        let currentTime = audio.currentTime;
        let duration = audio.duration;
        let progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;
        timeStart.innerText = formatTime(currentTime);
        timeEnd.innerText = formatTime(duration);
    });

    function formatTime(time) {
        let minutes = Math.floor(time / 60);
        let seconds = Math.floor(time % 60);
        return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }
    </script>

</body>
</html>
